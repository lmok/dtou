<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/bootstrap.css">

		<link rel="stylesheet/less" href="css/create.less">
		<link rel="stylesheet" type="text/css" href="css/toggle.css">

		<script type="text/javascript" src="lib/less/dist/less.js"></script>		
		<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="lib/lodash/dist/lodash.js"></script>	
		<script type="text/javascript" src="lib/backbone/backbone.js"></script>					
		<script type="text/javascript" src="lib/bluebird/js/browser/bluebird.js"></script>
		<script type="text/javascript" src="lib/angular/angular.js"></script>

		<script type="text/javascript" src="js/dtou.js"></script>		
		<script type="text/javascript" src="js/utils.js"></script>		
		<script type="text/javascript" src="js/storage2.js"></script>		
		<script type="text/javascript" src="js/storage2-sync.js"></script>				
		<script type="text/javascript" src="js/remote.js"></script>		
		<script type="text/javascript" src="js/explore.js"></script>
		<script type="text/javascript" src="js/create.js"></script>		
		<title></title>
	</head>
	<body ng-app="dtouprism" ng-controller="create">
		<img src="img/prism.png" id="logo"> 
		<h1> data terms of use </h1>

		<h2> create a new dtou declaration </h2>
		<div class="dtoucontrols">

			<div ng-show="selected.attributes.type==='tweet'" ng-class="{tweet:selected.attributes.type==='tweet'}" ng-show="selected">
				<!-- <pre ng-bind="selected.id"></pre> -->
				<div ng-bind-html="::selectedHtml"></div>
			</div>
			<table>
				<tr><td>Substitute Content</td><td><input type="checkbox" ng-model="ui.substitute"></td><td class='value'><input type="text" ng-disabled="!ui.substitute" ng-model="ui.substituteHtml"></td></tr>
				<tr><td>Cryptographically sign</td><td><input type="checkbox" ng-bind="ui.sign"></td><td class='value' ng-bind="ui.sign ? 'sign' : 'not signed'"></td></tr>
			</table>
			<button class="btn" ng-click="save()">Save</button>
		</div>
		<div class="" ng-show="!selected">
			No object selected
		</div>
	</body>
</html>
